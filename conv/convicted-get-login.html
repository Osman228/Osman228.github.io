        <div class="container login__container">
            <h1 class="title">Вход</h1>

                <div class="form__input input input--error">
                    <div class="input__title">Номер телефона</div>

                </div>

                <button type="submit" class="form__submit">Войти</button>

                <a href="signup.html" class="form__link">Зарегистрироваться</a>
            </form>
        </div>
